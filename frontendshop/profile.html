<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile - UpDownShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/profile.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
    }

    .navbar {
      background: rgba(26, 26, 46, 0.9) !important;
      backdrop-filter: blur(20px);
    }

    .navbar-brand {
      font-weight: 800;
      background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 1px;
    }

    .nav-link {
      color: rgba(255, 255, 255, 0.9) !important;
      transition: all 0.3s ease;
      border-radius: 20px;
      padding: 8px 16px !important;
    }

    .nav-link:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white !important;
    }

    .btn-outline-light {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      border-radius: 20px;
      padding-left: 24px;
      padding-right: 24px;
    }

    .btn-outline-light:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 6px 24px rgba(0,0,0,0.12);
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      color: white;
      padding: 12px 20px;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.1);
      color: white;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-label {
      color: rgba(255, 255, 255, 0.9);
      font-weight: 600;
    }

    .btn-primary, .btn-success, .btn-warning, .btn-danger {
      border-radius: 20px;
      padding-left: 24px;
      padding-right: 24px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .alert {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      color: white;
      backdrop-filter: blur(10px);
    }

    .table {
      color: white;
    }

    .table th, .table td {
      vertical-align: middle;
      border-color: rgba(255, 255, 255, 0.1);
    }

    .profile-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: white;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    footer {
      background: rgba(26, 26, 46, 0.9) !important;
      backdrop-filter: blur(20px);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">UpDownShop</a>
      <div>
        <a class="nav-link d-inline text-white" href="shop.html" id="navShop">Shop</a>
        <a class="nav-link d-inline text-white" href="cart.html" id="navCart">Cart</a>
        <a class="nav-link d-inline text-white" href="profile.html" id="navProfile">Profile</a>
        <a class="nav-link d-inline text-white" href="leave-review.html" id="navLeaveReview"><i class="bi bi-star"></i> Leave a Review</a>
        <button class="btn btn-outline-light btn-sm ms-2" id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>
  <div class="container" id="profileContent">
    <!-- Profile will be loaded here by profile.js -->
  </div>
  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2024 UpDownShop. All rights reserved.
  </footer>
</body>
</html>
