<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UpDownShop - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/login.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Animated background particles */
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
    }

    .particle:nth-child(1) { top: 20%; left: 10%; width: 20px; height: 20px; animation-delay: 0s; }
    .particle:nth-child(2) { top: 60%; left: 20%; width: 15px; height: 15px; animation-delay: 2s; }
    .particle:nth-child(3) { top: 40%; left: 70%; width: 25px; height: 25px; animation-delay: 4s; }
    .particle:nth-child(4) { top: 80%; left: 80%; width: 18px; height: 18px; animation-delay: 6s; }
    .particle:nth-child(5) { top: 30%; left: 50%; width: 12px; height: 12px; animation-delay: 1s; }
    .particle:nth-child(6) { top: 10%; left: 90%; width: 22px; height: 22px; animation-delay: 3s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Main content container */
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    /* Login container */
    .login-container { 
      max-width: 450px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 3rem 2.5rem;
      border-radius: 25px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      animation: slideInUp 0.8s ease-out;
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #f093fb);
      border-radius: 25px 25px 0 0;
    }

    .login-container::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f093fb);
      border-radius: 25px;
      z-index: -1;
      opacity: 0.3;
      filter: blur(20px);
    }

    /* Brand logo */
    .brand-logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .brand-logo i {
      font-size: 4rem;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      display: block;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .login-title { 
      font-weight: 800;
      font-size: 2rem;
      margin-bottom: 0.5rem;
      text-align: center;
      background: linear-gradient(45deg, #ffffff, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-subtitle {
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    /* Form styling */
    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      padding: 15px 20px 15px 50px;
      color: #ffffff;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: #4ecdc4;
      box-shadow: 0 0 0 0.2rem rgba(78, 205, 196, 0.25);
      color: #ffffff;
    }

    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.6);
      font-size: 1.1rem;
      z-index: 10;
    }

    /* Button styling */
    .btn-primary { 
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border: none;
      border-radius: 25px;
      padding: 15px 24px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    /* Alert styling */
    .alert {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      color: #ffffff;
      backdrop-filter: blur(10px);
    }

    .alert-danger {
      background: rgba(255, 107, 107, 0.2);
      border-color: rgba(255, 107, 107, 0.3);
    }

    .alert-success {
      background: rgba(78, 205, 196, 0.2);
      border-color: rgba(78, 205, 196, 0.3);
    }

    /* Links */
    .register-link {
      text-align: center;
      margin-top: 2rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .register-link a {
      color: #4ecdc4;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
    }

    .register-link a:hover {
      color: #ffffff;
      text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
    }

    .register-link a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #4ecdc4;
      transition: width 0.3s ease;
    }

    .register-link a:hover::after {
      width: 100%;
    }

    /* Back to home link */
    .back-home {
      position: fixed;
      top: 2rem;
      left: 2rem;
      z-index: 1000;
    }

    .back-home a {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .back-home a:hover {
      color: #ffffff;
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(-5px);
    }

    /* Footer */
    footer {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.8);
      padding: 1.5rem 0;
      margin-top: auto;
    }

    /* Animations */
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Loading animation */
    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .login-container {
        margin: 1rem;
        padding: 2rem 1.5rem;
      }
      
      .login-title {
        font-size: 1.5rem;
      }
      
      .back-home {
        position: static;
        margin-bottom: 1rem;
        text-align: center;
      }
      
      .main-content {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated background particles -->
  <div class="bg-particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- Back to home link -->
  <div class="back-home">
    <a href="home.html">
      <i class="bi bi-arrow-left"></i>
      Back to Home
    </a>
  </div>

  <div class="main-content">
    <div class="login-container">
      <!-- Brand logo -->
      <div class="brand-logo">
        <i class="bi bi-shop"></i>
      </div>
      
      <h2 class="login-title">Welcome Back</h2>
      <p class="login-subtitle">Sign in to your UpDownShop account</p>
      
      <form id="loginForm" autocomplete="off">
        <div class="form-group">
          <i class="bi bi-envelope input-icon"></i>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required autocomplete="off">
        </div>
        
        <div class="form-group">
          <i class="bi bi-lock input-icon"></i>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required autocomplete="off">
        </div>
        
        <button type="submit" class="btn btn-primary w-100">
          <span class="loading-spinner"></span>
          <i class="bi bi-box-arrow-in-right"></i> Sign In
        </button>
      </form>
      
      <div id="result" class="mt-3"></div>
      
      <div class="register-link">
        Don't have an account? <a href="registration.html">Create one here</a>
      </div>
    </div>
  </div>

  <footer class="text-center">
    <div class="container">
      <p>&copy; 2024 UpDownShop. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Add form submission animation
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      const button = this.querySelector('button[type="submit"]');
      const spinner = button.querySelector('.loading-spinner');
      
      // Show loading spinner
      spinner.style.display = 'inline-block';
      button.disabled = true;
      
      // Hide spinner after a delay (you can remove this in production)
      setTimeout(() => {
        spinner.style.display = 'none';
        button.disabled = false;
      }, 2000);
    });

    // Add input focus animations
    document.querySelectorAll('.form-control').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'translateY(-2px)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'translateY(0)';
      });
    });

    // Add particle interaction
    document.addEventListener('mousemove', function(e) {
      const particles = document.querySelectorAll('.particle');
      const mouseX = e.clientX;
      const mouseY = e.clientY;
      
      particles.forEach((particle, index) => {
        const rect = particle.getBoundingClientRect();
        const particleX = rect.left + rect.width / 2;
        const particleY = rect.top + rect.height / 2;
        
        const distance = Math.sqrt(
          Math.pow(mouseX - particleX, 2) + Math.pow(mouseY - particleY, 2)
        );
        
        if (distance < 100) {
          const angle = Math.atan2(mouseY - particleY, mouseX - particleX);
          const force = (100 - distance) / 100;
          const moveX = Math.cos(angle) * force * 10;
          const moveY = Math.sin(angle) * force * 10;
          
          particle.style.transform = `translate(${moveX}px, ${moveY}px)`;
        } else {
          particle.style.transform = 'translate(0, 0)';
        }
      });
    });
  </script>
</body>
</html>
