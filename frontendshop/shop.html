<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UpDownShop - Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/shop.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body { background: #f8f9fa; }
    .navbar-brand { font-weight: bold; letter-spacing: 1px; }
    .card { box-shadow: 0 2px 8px rgba(0,0,0,0.07); border-radius: 12px; transition: transform 0.2s; }
    .card:hover { transform: translateY(-5px) scale(1.02); box-shadow: 0 6px 24px rgba(0,0,0,0.12); }
    .btn-primary, .btn-success, .btn-warning, .btn-danger { border-radius: 20px; padding-left: 24px; padding-right: 24px; }
    .form-control, .btn { border-radius: 20px; }
    .table th, .table td { vertical-align: middle; }
    .alert { border-radius: 20px; }
    .product-title { font-size: 1.2rem; font-weight: 600; color: #333; }
    .product-price { color: #007bff; font-size: 1.1rem; font-weight: bold; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">UpDownShop</a>
      <div>
        <a class="nav-link d-inline text-white" href="shop.html" id="navShop">Shop</a>
        <a class="nav-link d-inline text-white" href="cart.html" id="navCart">Cart</a>
        <a class="nav-link d-inline text-white" href="profile.html" id="navProfile">Profile</a>
        <a class="nav-link d-inline text-white" href="leave-review.html" id="navLeaveReview"><i class="bi bi-star"></i> Leave a Review</a>
        <button class="btn btn-outline-light btn-sm ms-2" id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>
  <div class="container">
    <!-- Search box -->
    <div class="row mb-3">
      <div class="col-md-8 col-12 mb-2 mb-md-0">
        <input type="text" id="productSearch" class="form-control" placeholder="Search for products...">
        <div id="searchSuggestions" class="list-group position-absolute w-100" style="z-index: 1000;"></div>
      </div>
      <div class="col-md-4 col-12">
        <select id="categoryFilter" class="form-select">
          <option value="">All Categories</option>
        </select>
      </div>
    </div>
    <!-- Pagination Controls -->
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="d-flex align-items-center">
          <label for="itemsPerPage" class="me-2">Items per page:</label>
          <select id="itemsPerPage" class="form-select form-select-sm" style="width: auto;">
            <option value="6">6</option>
            <option value="9" selected>9</option>
            <option value="12">12</option>
            <option value="18">18</option>
          </select>
        </div>
      </div>
      <div class="col-md-6 text-end">
        <div class="pagination-info">
          Showing <span id="startRecord">0</span> to <span id="endRecord">0</span> of <span id="totalRecords">0</span> products
        </div>
      </div>
    </div>
    
    <!-- Product Grid -->
    <div id="productList">
      <!-- Product grid will be loaded here by shop.js -->
    </div>
    
    <!-- Pagination Navigation -->
    <div class="row mt-4">
      <div class="col-12">
        <nav aria-label="Product pagination">
          <ul class="pagination justify-content-center" id="paginationControls">
            <!-- Pagination controls will be generated here -->
          </ul>
        </nav>
      </div>
    </div>
    
    <!-- Infinite Scroll Option -->
    <div class="row mt-3">
      <div class="col-12 text-center">
        <button class="btn btn-outline-primary" id="toggleInfiniteScroll">
          <i class="bi bi-arrow-down-circle"></i> Switch to Infinite Scroll
        </button>
      </div>
    </div>
    
    <!-- Infinite Scroll Loading Indicator -->
    <div id="infiniteLoadingIndicator" class="text-center mt-3" style="display: none;">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">Loading more products...</p>
    </div>
    
    <div id="noMoreProducts" class="text-center mt-3" style="display: none;">
      <p class="text-muted">No more products to load</p>
    </div>
  </div>
  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2024 UpDownShop. All rights reserved.
  </footer>
</body>
</html>
